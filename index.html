<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Chrome</title>
    <style>
        /* Basic reset and full-height setup */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* Container for centering content */
        .container {
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Styling for the background video */
        #bgVideo {
            position: fixed;
            right: 100;
            bottom: 100;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Places video behind other content */
            object-fit: cover; /* Ensures video covers entire viewport */
        }
        /* Styling for the form container */
        .form-container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }
        /* Styling for the email input field */
        input[type="email"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        /* Styling for the submit button */
        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background video element -->
        <video autoplay muted loop id="bgVideo">
            <source src="yttset2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <!-- Form container -->
        <div class="form-container">
            <h1>Fashion Brand Name</h1>
            <p>Join our waitlist for exclusive access</p>
            <form id="waitlistForm">
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit">Join Waitlist</button>
            </form>
        </div>
    </div>

    <script>
        // Add event listener to the form
        document.getElementById('waitlistForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the form from submitting normally
            // Here you would typically send the email to your server
            alert('Thank you for joining our waitlist!');
        });
    </script>
</body>
</html>
